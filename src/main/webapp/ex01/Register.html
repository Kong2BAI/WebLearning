<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <style>
    .p{
      font-size:2em;
    }

  </style>
</head>
<body>

<form>
    <h1 class="p">用户注册</h1>

    <label>用户名：
        <input type="text">
    </label>
    <br>
    <label>密 码：
        <input type="password">
    </label>
    <br>
    <label>性别：
        <input type="radio" name = "sex" id="男">男
    </label>
    <label>
        <input type="radio" name = "sex" id="女">女
    </label>
    <br>
    <label>生日：<input type="date" min="1970-5-18" max="2025-12-30"></label>
    <br>

    <label>籍贯：
        <input list="nativePlace" placeholder="输入地名">
    </label>
    <datalist id="nativePlace">
        <option value=""></option>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
        <option value="哈尔滨">哈尔滨</option>
        <option value="西安">西安</option>
        <option value="杭州">杭州</option>
        <option value="其他">其他</option>
    </datalist>

    <br>
    <label for="EducationalQualifications">学历：</label>
    <select name="EduQua" id="EducationalQualifications">
        <option value=""></option>
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="本科">本科</option>
        <option value="研究生">研究生</option>
        <option value="博士">博士</option>
    </select>
    <br>
    <label>喜欢的课程：</label>
    <br>
    <label>
        <input type="checkbox" id="c1">
        <label for="c1">python</label>
    </label>
    <br>
    <label>
        <input type="checkbox" id="c2">
        <label for="c2">Javan</label>
    </label>
    <br>
    <label>
        <input type="checkbox" id="c3">
        <label for="c3">Web</label>
    </label>
    <br>
    <label>
        <input type="checkbox" id="c4">
        <label for="c4">C/C++</label>
    </label>
    <br>
        <label>
            上传头像
            <input type="file">
        </label>
    <br>
    <br>
    <button type="submit">注册</button>
    <button type="reset">重置</button>

</form>
</body>
</html>
